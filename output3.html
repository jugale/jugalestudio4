  <div id="map"></div>

  <script>

  var map = L.map('map').setView([41.6821, -69.9598], 13);

  // load a tile layer
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);


  // load GeoJSON from an external file
  $.getJSON("beaches.geojson",function(data){
      var beachIcon = L.icon({
      iconUrl: 'images/beach.png',
      iconSize: [20]
    });
    var beaches =  L.geoJson(data  ,{
        pointToLayer: function(feature,latlng){
          var marker = L.marker(latlng,{icon: beachIcon});
        marker.bindPopup(`<h2>`+ feature.properties.Name +`</h2>` + `<h4>`+ `<b>` + `Address: ` + `</b>`+ feature.properties.Address + `</h4>` +`<h4>`+ `<b>` + `Fees: ` + `</b>`+  feature.properties.Fees+ `</h4>`+`<h4>`+ `<b>` + `Lifeguards: ` + `</b>`+ `</h4>`+ feature.properties.Lifeguards+ `<h4>`+ `<b>` + `Facilities: ` + `</b>`+ `</h4>`+ feature.properties.Facilities + `<h4>`+ `<b>` + `Accessibility: ` + `</b>`+ `</h4>`+ feature.properties.Accessability);
        return marker;
        }
      }).addTo(map);
    });
  </script>
